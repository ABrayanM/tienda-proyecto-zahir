<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda de Abarrotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #e6e0fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      display: flex;
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
    }

    .login-form {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .login-form h2 {
      margin: 0 0 10px;
      font-weight: 600;
      font-size: 24px;
      text-align: center;
    }

    .login-form p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .login-form label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .login-form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f5f3ff;
      font-size: 14px;
    }

    .login-form input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #7c3aed, #c084fc);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: linear-gradient(135deg, #c084fc, #7c3aed);
    }

    .social-login {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    .social-login button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      transition: 0.2s;
    }

    .social-login button:hover {
      background: #f5f5f5;
    }

    .login-image {
      flex: 1;
      background: linear-gradient(135deg, #7c3aed, #c084fc);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-image img {
      width: 80%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-form">
      <h2>INGRESO</h2>
      <p>Ingresar a la tiendita de esther</p>
      <form id="loginForm">
        <label>Usuario</label>
        <input id="username" type="text" placeholder="user" required>

        <label>Contrase√±a</label>
        <input id="password" type="password" placeholder="******" required>

        <button type="submit">Ingresar</button>
      </form>

      <!-- <div class="social-login">
        <p>Login with Others</p>
        <button><img src="https://img.icons8.com/color/20/google-logo.png"/> Login with Google</button>
        <button><img src="https://img.icons8.com/color/20/facebook-new.png"/> Login with Facebook</button>
      </div> -->
    </div>

    <div class="login-image">
      <img src="./img/logo.png" alt="Illustration">
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
